<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COI Tool - Certificate of Insurance Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 0 0 20px 20px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header h1 {
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        header h1::before {
            content: 'üè¢ ';
            font-size: 2rem;
        }

        header h1::after {
            content: ' üìã';
            font-size: 2rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .section {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff6b6b);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-size: 300% 300%;
            animation: gradient-animation 5s ease infinite;
        }

        .section:hover::before {
            opacity: 1;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .section h2 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 1.6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .section h2:hover {
            transform: scale(1.02);
        }

        .collapse-icon {
            font-size: 1rem;
            transition: transform 0.3s ease;
            color: #4ecdc4;
            -webkit-text-fill-color: #4ecdc4;
        }

        .collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .section-content {
            transition: max-height 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
            max-height: 2000px;
            opacity: 1;
        }

        .section-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
            font-size: 15px;
            background: linear-gradient(145deg, #ffffff 0%, #f7fafc 100%);
            transition: all 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
            transform: translateY(-2px);
            background: #ffffff;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fa8231 0%, #fd4e8e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(250, 130, 49, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 130, 49, 0.6);
        }

        .extracted-details {
            background: linear-gradient(145deg, #f0f4f8 0%, #d9e2ec 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid #cbd5e0;
        }

        .detail-item {
            margin-bottom: 12px;
            padding: 12px;
            background: linear-gradient(145deg, #ffffff 0%, #f7fafc 100%);
            border-radius: 8px;
            border-left: 4px solid transparent;
            border-image: linear-gradient(180deg, #4ecdc4 0%, #44a3aa 100%) 1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .detail-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(78, 205, 196, 0.1) 50%, transparent 100%);
            transition: left 0.5s ease;
        }

        .detail-item:hover::before {
            left: 100%;
        }

        .detail-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.2);
        }

        .detail-label {
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.1rem;
        }

        .preview-frame {
            width: 100%;
            height: 500px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a3aa 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Emoji decorations for sections */
        #original-email-content::before {
            content: '‚úâÔ∏è';
            font-size: 2rem;
            position: absolute;
            top: -10px;
            right: 20px;
            opacity: 0.2;
        }

        #extracted-details-content::before {
            content: 'üîç';
            font-size: 2rem;
            position: absolute;
            top: -10px;
            right: 20px;
            opacity: 0.2;
        }

        #email-response-content::before {
            content: 'üìß';
            font-size: 2rem;
            position: absolute;
            top: -10px;
            right: 20px;
            opacity: 0.2;
        }

        #coi-preview-content::before {
            content: 'üìÑ';
            font-size: 2rem;
            position: absolute;
            top: -10px;
            right: 20px;
            opacity: 0.2;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>COI Tool - Certificate of Insurance Processor</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- Left Column -->
            <div>
                <!-- Original Email Section -->
                <div class="section">
                    <h2 onclick="toggleSection('original-email')">
                        üì® Original Email
                        <span class="collapse-icon">‚ñº</span>
                    </h2>
                    <div id="original-email-content" class="section-content">
                        <div class="input-group">
                            <label for="email-input">üìù Paste the COI request email here:</label>
                            <textarea id="email-input" rows="10" placeholder="Enter the original email content..."></textarea>
                        </div>
                        <div class="button-group">
                            <button class="btn-primary" onclick="processEmail()">
                                ‚ö° Process Email
                                <span id="process-loading" class="loading" style="display: none;"></span>
                            </button>
                            <button class="btn-secondary" onclick="clearForm()">üóëÔ∏è Clear</button>
                        </div>
                        <div id="process-message"></div>
                    </div>
                </div>

                <!-- Extracted COI Details Section -->
                <div class="section">
                    <h2 onclick="toggleSection('extracted-details')">
                        üéØ Extracted COI Details
                        <span class="collapse-icon">‚ñº</span>
                    </h2>
                    <div id="extracted-details-content" class="section-content">
                        <div id="extracted-details-list" class="extracted-details">
                            <p style="color: #718096; text-align: center;">üîç No details extracted yet. Process an email to see the extracted information.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <!-- Email Response Preview Section -->
                <div class="section">
                    <h2 onclick="toggleSection('email-response')">
                        üí¨ Email Response Preview
                        <span class="collapse-icon">‚ñº</span>
                    </h2>
                    <div id="email-response-content" class="section-content">
                        <div class="input-group">
                            <label for="response-preview">‚úçÔ∏è Generated Response:</label>
                            <textarea id="response-preview" rows="10" placeholder="Response will appear here after processing..." readonly></textarea>
                        </div>
                    </div>
                </div>

                <!-- COI Preview Section -->
                <div class="section">
                    <h2 onclick="toggleSection('coi-preview')">
                        üìã COI Preview
                        <span class="collapse-icon">‚ñº</span>
                    </h2>
                    <div id="coi-preview-content" class="section-content">
                        <div id="preview-container">
                            <p style="color: #718096; text-align: center; padding: 20px;">üëÄ COI preview will appear here after processing.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle section collapse/expand
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId + '-content');
            const section = content.parentElement;
            const icon = section.querySelector('.collapse-icon');
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                section.classList.remove('collapsed');
            } else {
                content.classList.add('collapsed');
                section.classList.add('collapsed');
            }
        }

        // Process email function
        async function processEmail() {
            const emailInput = document.getElementById('email-input').value;
            const processBtn = document.querySelector('.btn-primary');
            const loadingSpinner = document.getElementById('process-loading');
            const messageDiv = document.getElementById('process-message');
            
            if (!emailInput.trim()) {
                showMessage('Please enter an email to process.', 'error');
                return;
            }

            // Show loading state
            processBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            messageDiv.innerHTML = '';

            try {
                // Call the backend API
                const response = await fetch('http://localhost:8001/api/v1/requests/req-001/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email_content: emailInput
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Update the UI with the response
                displayExtractedDetails(data);
                displayEmailResponse(data.email_response);
                displayCOIPreview(data.preview_url);
                
                showMessage('‚úÖ Email processed successfully!', 'success');
                
            } catch (error) {
                console.error('Error processing email:', error);
                showMessage('‚ùå Error processing email: ' + error.message, 'error');
            } finally {
                // Hide loading state
                processBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        // Display extracted details
        function displayExtractedDetails(data) {
            const detailsList = document.getElementById('extracted-details-list');
            
            if (!data.processed_content) {
                detailsList.innerHTML = '<p style="color: #718096; text-align: center;">üîç No details could be extracted.</p>';
                return;
            }

            let extractedData;
            try {
                extractedData = JSON.parse(data.processed_content);
            } catch (e) {
                extractedData = { message: data.processed_content };
            }

            let html = '';
            
            // Display extracted fields with emojis
            const fields = [
                { key: 'project_name', label: 'Project Name', icon: 'üè¢' },
                { key: 'project_address', label: 'Project Address', icon: 'üìç' },
                { key: 'certificate_holder', label: 'Certificate Holder', icon: 'üë§' },
                { key: 'holder_address', label: 'Holder Address', icon: 'üìÆ' },
                { key: 'general_liability', label: 'General Liability', icon: 'üõ°Ô∏è' },
                { key: 'auto_liability', label: 'Auto Liability', icon: 'üöó' },
                { key: 'workers_comp', label: 'Workers Compensation', icon: 'üë∑' },
                { key: 'umbrella_policy', label: 'Umbrella Policy', icon: '‚òÇÔ∏è' },
                { key: 'additional_insured', label: 'Additional Insured', icon: '‚ûï' },
                { key: 'urgency', label: 'Urgency', icon: '‚ö°' }
            ];

            fields.forEach(field => {
                if (extractedData[field.key]) {
                    html += `
                        <div class="detail-item">
                            <span class="detail-label">${field.icon} ${field.label}:</span> ${extractedData[field.key]}
                        </div>
                    `;
                }
            });

            detailsList.innerHTML = html || '<p style="color: #718096; text-align: center;">üîç No specific details extracted.</p>';
        }

        // Display email response
        function displayEmailResponse(response) {
            const responseTextarea = document.getElementById('response-preview');
            responseTextarea.value = response || 'No response generated.';
        }

        // Display COI preview
        function displayCOIPreview(previewUrl) {
            const previewContainer = document.getElementById('preview-container');
            
            if (!previewUrl) {
                previewContainer.innerHTML = '<p style="color: #718096; text-align: center; padding: 20px;">üëÄ No preview available.</p>';
                return;
            }

            // Convert relative URL to full URL if needed
            const fullUrl = previewUrl.startsWith('http') ? previewUrl : `http://localhost:8001${previewUrl}`;
            
            previewContainer.innerHTML = `
                <iframe src="${fullUrl}" class="preview-frame" title="COI Preview"></iframe>
                <div style="margin-top: 15px; text-align: center;">
                    <a href="${fullUrl}" target="_blank" class="btn-secondary" style="text-decoration: none; display: inline-block;">
                        üîó Open in New Tab
                    </a>
                </div>
            `;
        }

        // Clear form function
        function clearForm() {
            document.getElementById('email-input').value = '';
            document.getElementById('extracted-details-list').innerHTML = '<p style="color: #718096; text-align: center;">üîç No details extracted yet. Process an email to see the extracted information.</p>';
            document.getElementById('response-preview').value = '';
            document.getElementById('preview-container').innerHTML = '<p style="color: #718096; text-align: center; padding: 20px;">üëÄ COI preview will appear here after processing.</p>';
            document.getElementById('process-message').innerHTML = '';
        }

        // Show message function
        function showMessage(message, type) {
            const messageDiv = document.getElementById('process-message');
            const className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Load sample data for testing
        function loadSampleData() {
            const sampleEmail = `Dear Insurance Team,

We need a Certificate of Insurance for our upcoming project at 123 Main Street, New York, NY 10001.

Project Details:
- Project Name: Downtown Office Renovation
- Start Date: February 1, 2024
- Duration: 6 months
- Contract Value: $2.5 million

Required Coverage:
- General Liability: $2,000,000 per occurrence
- Auto Liability: $1,000,000
- Workers Compensation: Statutory limits
- Umbrella Policy: $5,000,000

Certificate Holder:
Downtown Property Management LLC
456 Park Avenue
New York, NY 10022

Please include Downtown Property Management as additional insured.

This is URGENT - we need the COI by end of day today.

Best regards,
John Smith
Project Manager
ABC Construction LLC`;

            document.getElementById('email-input').value = sampleEmail;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // You can uncomment this line to load sample data for testing
            // loadSampleData();
        });
    </script>
    <script src="COI.js"></script>
</body>
</html>
