<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Shooter - Improved</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 3px solid #00FFFF;
            cursor: crosshair;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            background: #000;
        }
        #gameInfo {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #0f0;
            font-size: 20px;
            text-shadow: 2px 2px 0px #000;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border: 2px solid #00FFFF;
            border-radius: 8px;
            min-width: 200px;
        }
        #gameInfo div {
            margin: 8px 0;
        }
        #weaponDisplay {
            color: #FFD700;
            font-weight: bold;
        }
        #reloadBar {
            width: 100%;
            height: 8px;
            background: #333;
            border: 1px solid #555;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }
        #reloadProgress {
            height: 100%;
            width: 0%;
            background: #0f0;
            transition: width 0.1s ease;
        }
        #controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #aaa;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="700"></canvas>
        <div id="gameInfo">
            <div>HEALTH: <span id="health">100</span></div>
            <div>SCORE: <span id="score">0</span></div>
            <div>WEAPON: <span id="weaponDisplay">PISTOL</span></div>
            <div>AMMO: <span id="ammo">12/12</span></div>
            <div id="reloadBar" style="display: none;">
                <div id="reloadProgress"></div>
            </div>
        </div>
        <div id="controls">
            A/D: Move | W/Space: Jump | Mouse: Aim & Shoot | R: Reload | 1-3: Switch Weapons
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game constants
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const GROUND_Y = canvas.height - 120;
        
        // Weapon definitions
        const WEAPONS = {
            pistol: {
                name: 'PISTOL',
                maxAmmo: 12,
                reloadTime: 1500,
                fireRate: 300,
                damage: 20,
                bulletSpeed: 15,
                color: '#FFD700'
            },
            shotgun: {
                name: 'SHOTGUN',
                maxAmmo: 6,
                reloadTime: 2500,
                fireRate: 800,
                damage: 15,
                bulletSpeed: 12,
                color: '#FF6B6B',
                spread: 5
            },
            rifle: {
                name: 'RIFLE',
                maxAmmo: 30,
                reloadTime: 2000,
                fireRate: 150,
                damage: 10,
                bulletSpeed: 20,
                color: '#4ECDC4'
            }
        };
        
        // Game state
        const game = {
            player: {
                x: 150,
                y: GROUND_Y - 60,
                width: 40,
                height: 60,
                vx: 0,
                vy: 0,
                health: 100,
                speed: 6,
                onGround: false,
                facing: 1, // 1 for right, -1 for left
                currentWeapon: 'pistol',
                ammo: {
                    pistol: 12,
                    shotgun: 6,
                    rifle: 30
                },
                reloading: false,
                reloadStartTime: 0,
                lastShotTime: 0
            },
            enemies: [],
            bullets: [],
            particles: [],
            score: 0,
            gameOver: false,
            keys: {},
            mouse: { x: 600, y: 350 }
        };

        // Input handling
        document.addEventListener('keydown', (e) => {
            game.keys[e.key.toLowerCase()] = true;
            
            // Weapon switching
            if (e.key === '1') switchWeapon('pistol');
            if (e.key === '2') switchWeapon('shotgun');
            if (e.key === '3') switchWeapon('rifle');
            
            // Reload
            if (e.key.toLowerCase() === 'r') reload();
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            game.mouse.x = e.clientX - rect.left;
            game.mouse.y = e.clientY - rect.top;
        });

        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0 && !game.gameOver) {
                shoot();
            }
        });

        // Game functions
        function switchWeapon(weaponType) {
            if (game.player.reloading) return;
            game.player.currentWeapon = weaponType;
            updateWeaponUI();
        }
        
        function reload() {
            const weapon = WEAPONS[game.player.currentWeapon];
            const currentAmmo = game.player.ammo[game.player.currentWeapon];
            
            if (currentAmmo < weapon.maxAmmo && !game.player.reloading) {
                game.player.reloading = true;
                game.player.reloadStartTime = Date.now();
                document.getElementById('reloadBar').style.display = 'block';
            }
        }
        
        function updateReload() {
            if (!game.player.reloading) return;
            
            const weapon = WEAPONS[game.player.currentWeapon];
            const elapsed = Date.now() - game.player.reloadStartTime;
            const progress = Math.min(elapsed / weapon.reloadTime, 1);
            
            document.getElementById('reloadProgress').style.width = (progress * 100) + '%';
            
            if (elapsed >= weapon.reloadTime) {
                game.player.reloading = false;
                game.player.ammo[game.player.currentWeapon] = weapon.maxAmmo;
                document.getElementById('reloadBar').style.display = 'none';
                updateWeaponUI();
            }
        }

        function shoot() {
            if (game.player.reloading) return;
            
            const weapon = WEAPONS[game.player.currentWeapon];
            const now = Date.now();
            
            if (now - game.player.lastShotTime < weapon.fireRate) return;
            if (game.player.ammo[game.player.currentWeapon] <= 0) {
                reload();
                return;
            }
            
            game.player.lastShotTime = now;
            game.player.ammo[game.player.currentWeapon]--;
            updateWeaponUI();
            
            const dx = game.mouse.x - (game.player.x + game.player.width/2);
            const dy = game.mouse.y - (game.player.y + game.player.height/2);
            const angle = Math.atan2(dy, dx);
            
            // Update player facing direction
            game.player.facing = dx > 0 ? 1 : -1;
            
            // Create bullet(s)
            if (game.player.currentWeapon === 'shotgun') {
                // Shotgun shoots multiple pellets
                for (let i = 0; i < 5; i++) {
                    const spread = (Math.random() - 0.5) * 0.3;
                    game.bullets.push({
                        x: game.player.x + game.player.width/2 + game.player.facing * 20,
                        y: game.player.y + 25,
                        vx: Math.cos(angle + spread) * weapon.bulletSpeed,
                        vy: Math.sin(angle + spread) * weapon.bulletSpeed,
                        damage: weapon.damage,
                        color: weapon.color
                    });
                }
            } else {
                game.bullets.push({
                    x: game.player.x + game.player.width/2 + game.player.facing * 20,
                    y: game.player.y + 25,
                    vx: Math.cos(angle) * weapon.bulletSpeed,
                    vy: Math.sin(angle) * weapon.bulletSpeed,
                    damage: weapon.damage,
                    color: weapon.color
                });
            }
            
            // Muzzle flash
            for (let i = 0; i < 5; i++) {
                game.particles.push({
                    x: game.player.x + game.player.width/2 + game.player.facing * 25,
                    y: game.player.y + 25,
                    vx: (Math.random() - 0.5) * 4 + game.player.facing * 2,
                    vy: (Math.random() - 0.5) * 4,
                    life: 10,
                    color: weapon.color
                });
            }
        }

        function spawnEnemy() {
            if (game.enemies.length < 8 && Math.random() < 0.02) {
                const enemyType = Math.random() < 0.7 ? 'basic' : 'heavy';
                game.enemies.push({
                    x: canvas.width,
                    y: GROUND_Y - (enemyType === 'basic' ? 50 : 70),
                    width: enemyType === 'basic' ? 40 : 50,
                    height: enemyType === 'basic' ? 50 : 70,
                    vx: enemyType === 'basic' ? -3 - Math.random() * 2 : -2,
                    vy: 0,
                    health: enemyType === 'basic' ? 30 : 60,
                    maxHealth: enemyType === 'basic' ? 30 : 60,
                    type: enemyType,
                    color: enemyType === 'basic' ? '#FF0000' : '#8B0000',
                    onGround: true
                });
            }
        }

        function updatePlayer() {
            // Horizontal movement
            if (game.keys['a']) {
                game.player.vx = -game.player.speed;
            } else if (game.keys['d']) {
                game.player.vx = game.player.speed;
            } else {
                game.player.vx *= 0.8;
            }
            
            // Jump
            if ((game.keys['w'] || game.keys[' ']) && game.player.onGround) {
                game.player.vy = JUMP_FORCE;
                game.player.onGround = false;
            }
            
            // Apply gravity
            if (!game.player.onGround) {
                game.player.vy += GRAVITY;
            }
            
            // Update position
            game.player.x += game.player.vx;
            game.player.y += game.player.vy;
            
            // Ground collision
            if (game.player.y + game.player.height >= GROUND_Y) {
                game.player.y = GROUND_Y - game.player.height;
                game.player.vy = 0;
                game.player.onGround = true;
            }
            
            // Boundaries
            game.player.x = Math.max(0, Math.min(canvas.width - game.player.width, game.player.x));
        }

        function updateGame() {
            if (game.gameOver) return;
            
            updatePlayer();
            updateReload();
            spawnEnemy();
            
            // Update enemies
            for (let i = game.enemies.length - 1; i >= 0; i--) {
                const enemy = game.enemies[i];
                enemy.x += enemy.vx;
                
                // Apply gravity to enemies
                if (!enemy.onGround) {
                    enemy.vy += GRAVITY;
                }
                enemy.y += enemy.vy;
                
                // Ground collision for enemies
                if (enemy.y + enemy.height >= GROUND_Y) {
                    enemy.y = GROUND_Y - enemy.height;
                    enemy.vy = 0;
                    enemy.onGround = true;
                }
                
                // Remove off-screen enemies
                if (enemy.x < -enemy.width) {
                    game.enemies.splice(i, 1);
                    continue;
                }
                
                // Check collision with player
                if (enemy.x < game.player.x + game.player.width &&
                    enemy.x + enemy.width > game.player.x &&
                    enemy.y < game.player.y + game.player.height &&
                    enemy.y + enemy.height > game.player.y) {
                    game.player.health -= 10;
                    game.enemies.splice(i, 1);
                    
                    // Damage particles
                    for (let j = 0; j < 8; j++) {
                        game.particles.push({
                            x: game.player.x + game.player.width/2,
                            y: game.player.y + game.player.height/2,
                            vx: (Math.random() - 0.5) * 6,
                            vy: (Math.random() - 0.5) * 6,
                            life: 15,
                            color: '#FF0000'
                        });
                    }
                    
                    if (game.player.health <= 0) {
                        game.gameOver = true;
                    }
                }
            }
            
            // Update bullets
            for (let i = game.bullets.length - 1; i >= 0; i--) {
                const bullet = game.bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                // Remove off-screen bullets
                if (bullet.x < 0 || bullet.x > canvas.width ||
                    bullet.y < 0 || bullet.y > canvas.height) {
                    game.bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with enemies
                for (let j = game.enemies.length - 1; j >= 0; j--) {
                    const enemy = game.enemies[j];
                    if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                        enemy.health -= bullet.damage;
                        game.bullets.splice(i, 1);
                        
                        // Hit particles
                        for (let k = 0; k < 5; k++) {
                            game.particles.push({
                                x: bullet.x,
                                y: bullet.y,
                                vx: (Math.random() - 0.5) * 4,
                                vy: (Math.random() - 0.5) * 4,
                                life: 10,
                                color: enemy.color
                            });
                        }
                        
                        if (enemy.health <= 0) {
                            // Death explosion
                            for (let k = 0; k < 15; k++) {
                                game.particles.push({
                                    x: enemy.x + enemy.width/2,
                                    y: enemy.y + enemy.height/2,
                                    vx: (Math.random() - 0.5) * 8,
                                    vy: (Math.random() - 0.5) * 8,
                                    life: 25,
                                    color: enemy.color
                                });
                            }
                            game.enemies.splice(j, 1);
                            game.score += enemy.type === 'basic' ? 100 : 200;
                        }
                        break;
                    }
                }
            }
            
            // Update particles
            for (let i = game.particles.length - 1; i >= 0; i--) {
                const particle = game.particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.2; // Gravity for particles
                particle.life--;
                
                if (particle.life <= 0) {
                    game.particles.splice(i, 1);
                }
            }
            
            // Update UI
            document.getElementById('health').textContent = game.player.health;
            document.getElementById('score').textContent = game.score;
        }
        
        function updateWeaponUI() {
            const weapon = WEAPONS[game.player.currentWeapon];
            document.getElementById('weaponDisplay').textContent = weapon.name;
            document.getElementById('ammo').textContent = 
                `${game.player.ammo[game.player.currentWeapon]}/${weapon.maxAmmo}`;
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(0.5, '#16213e');
            bgGradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = '#FFFFFF';
            for (let i = 0; i < 100; i++) {
                const x = (i * 137) % canvas.width;
                const y = (i * 59) % (canvas.height - 200);
                ctx.globalAlpha = 0.3 + Math.sin(Date.now() * 0.001 + i) * 0.2;
                ctx.fillRect(x, y, 1 + (i % 2), 1 + (i % 2));
            }
            ctx.globalAlpha = 1;
            
            // Draw ground
            const groundGradient = ctx.createLinearGradient(0, GROUND_Y, 0, canvas.height);
            groundGradient.addColorStop(0, '#2d2d2d');
            groundGradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
            
            // Draw ground line
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(canvas.width, GROUND_Y);
            ctx.stroke();
            
            // Draw player
            ctx.save();
            ctx.translate(game.player.x + game.player.width/2, game.player.y + game.player.height/2);
            
            // Player body
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(-game.player.width/2, -game.player.height/2, game.player.width, game.player.height);
            
            // Player head
            ctx.fillStyle = '#00CC00';
            ctx.fillRect(-game.player.width/2 + 5, -game.player.height/2, game.player.width - 10, 15);
            
            // Eyes
            ctx.fillStyle = '#FFFFFF';
            if (game.player.facing === 1) {
                ctx.fillRect(5, -game.player.height/2 + 5, 4, 4);
                ctx.fillRect(15, -game.player.height/2 + 5, 4, 4);
            } else {
                ctx.fillRect(-20, -game.player.height/2 + 5, 4, 4);
                ctx.fillRect(-10, -game.player.height/2 + 5, 4, 4);
            }
            
            // Draw weapon
            const weaponColor = WEAPONS[game.player.currentWeapon].color;
            ctx.fillStyle = weaponColor;
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            
            if (game.player.currentWeapon === 'pistol') {
                ctx.fillRect(game.player.facing * 15, -5, game.player.facing * 20, 8);
                ctx.strokeRect(game.player.facing * 15, -5, game.player.facing * 20, 8);
            } else if (game.player.currentWeapon === 'shotgun') {
                ctx.fillRect(game.player.facing * 15, -6, game.player.facing * 30, 10);
                ctx.strokeRect(game.player.facing * 15, -6, game.player.facing * 30, 10);
                ctx.fillRect(game.player.facing * 40, -8, game.player.facing * 5, 14);
            } else if (game.player.currentWeapon === 'rifle') {
                ctx.fillRect(game.player.facing * 15, -4, game.player.facing * 35, 6);
                ctx.strokeRect(game.player.facing * 15, -4, game.player.facing * 35, 6);
                ctx.fillRect(game.player.facing * 25, -8, game.player.facing * 5, 14);
            }
            
            ctx.restore();
            
            // Draw enemies
            game.enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Enemy details
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, 10);
                
                // Enemy eyes
                ctx.fillStyle = '#FFFF00';
                ctx.fillRect(enemy.x + 10, enemy.y + 15, 5, 5);
                ctx.fillRect(enemy.x + enemy.width - 15, enemy.y + 15, 5, 5);
                
                // Health bar
                const healthPercent = enemy.health / enemy.maxHealth;
                ctx.fillStyle = '#333';
                ctx.fillRect(enemy.x, enemy.y - 10, enemy.width, 5);
                ctx.fillStyle = healthPercent > 0.5 ? '#0F0' : healthPercent > 0.25 ? '#FF0' : '#F00';
                ctx.fillRect(enemy.x, enemy.y - 10, enemy.width * healthPercent, 5);
            });
            
            // Draw bullets
            game.bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.globalAlpha = 0.9;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Bullet trail
                ctx.globalAlpha = 0.3;
                ctx.strokeStyle = bullet.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(bullet.x, bullet.y);
                ctx.lineTo(bullet.x - bullet.vx * 2, bullet.y - bullet.vy * 2);
                ctx.stroke();
            });
            ctx.globalAlpha = 1;
            
            // Draw particles
            game.particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 25;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x - 3, particle.y - 3, 6, 6);
            });
            ctx.globalAlpha = 1;
            
            // Draw aim line
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(game.player.x + game.player.width/2, game.player.y + 25);
            ctx.lineTo(game.mouse.x, game.mouse.y);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw crosshair
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(game.mouse.x, game.mouse.y, 15, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(game.mouse.x - 20, game.mouse.y);
            ctx.lineTo(game.mouse.x - 10, game.mouse.y);
            ctx.moveTo(game.mouse.x + 10, game.mouse.y);
            ctx.lineTo(game.mouse.x + 20, game.mouse.y);
            ctx.moveTo(game.mouse.x, game.mouse.y - 20);
            ctx.lineTo(game.mouse.x, game.mouse.y - 10);
            ctx.moveTo(game.mouse.x, game.mouse.y + 10);
            ctx.lineTo(game.mouse.x, game.mouse.y + 20);
            ctx.stroke();
            
            // Game over screen
            if (game.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FF0000';
                ctx.font = 'bold 72px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '36px monospace';
                ctx.fillText('Final Score: ' + game.score, canvas.width/2, canvas.height/2 + 80);
                
                ctx.font = '24px monospace';
                ctx.fillText('Refresh to play again', canvas.width/2, canvas.height/2 + 140);
            }
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        updateWeaponUI();
        gameLoop();
    </script>
</body>
</html>
